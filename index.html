<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Natascha Haberl">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacts</title>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>Slot #</th>
                <th>Name</th>
            </tr>
            <tr>
                <td id="slots"></td>
                <td id="names"></td>
            </tr>
        </table>
        <p id="exit-message"></p>
    </div>

    <script type="text/javascript">

        //array that holds all the names
        let namesArray = ["Arnold", "Sly", "Dwayne", "Vin", "JCVD", "Steven"]

        //for loop that iterates the length of the array. This loop adds a new row
        //for each index to the html table
        for (let i = 0; i < namesArray.length; i++) {
            let tr = document.createElement("tr");
            let slot = document.createTextNode(i);
            tr.appendChild(slot);
            document.getElementById("slots").appendChild(tr);
        }

        //using while loop that iterates through the array and displays the names in a new column
        let i = 0;
        while (i < namesArray.length) {
            let tr = document.createElement("tr");
            let name = document.createTextNode(namesArray[i]);
            tr.appendChild(name);
            document.getElementById("names").appendChild(tr);
            i++;
        }

        //function that immediately displays the html instead of waiting for the script to complete
        document.addEventListener("DOMContentLoaded", (event) => {
            do {
                let userInput = prompt(`Please provide an Entry Number.`)

                //using ternary operator to see if entry is in the "database"
                namesArray[userInput] 
                ? newEntry = prompt(`Displaying ${namesArray[userInput]}.\nWould you like to make another selection y/n?`) 
                : newEntry = prompt(`That Entry is not in the Database.\nWould you like to make another selection y/n?`)
            } while (newEntry.toUpperCase() === "Y")
            
            //display exit message to user when finished with prompts
            document.getElementById("exit-message").innerHTML = "Thanks for using the Database!"
        })

    </script>
</body>

</html>
